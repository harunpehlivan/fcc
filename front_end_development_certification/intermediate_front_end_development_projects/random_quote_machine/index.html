<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="col-md-6 col-md-offset-3">
        <div class="card">
          <div class="card-content">
            <span class="text"></span>
            <br>
            <span class="author"></span>
          </div>
          <div class="card-actions">
            <button type="button" class="btn btn-flat ripple-effect" id="quote">quote</button>
            <a id="tweet" href="#" target="_blank">
              <button type="button" class="btn btn-circle" id="tweet">
                <i class="fa fa-twitter fa-lg"></i>
              </button>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <footer>
    <div class="container">
      <div class="txt-responsive">
        <a href="https://github.com/bomholt/freecodecamp_solutions" target="_blank"><i class="fa fa-github-alt fa-lg"></i> bomholt</a>
      </div>
    </div>
  </footer>
  <script src='https://cdn.jsdelivr.net/jquery/2.2.2/jquery.min.js'></script>
  <script src="index.js"></script>
</body>
</html>
