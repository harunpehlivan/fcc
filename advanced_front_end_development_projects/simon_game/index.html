<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://rawgit.com/bomholt/freecodecamp/master/_assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
  <div class="container">

    <div class="outer">
      <div class="row">
        <span id="green" class="col"></span>
        <div id="red" class="col"></div>
      </div>
      <div class="row">
        <div id="yellow" class="col"></div>
        <div id="blue" class="col"></div>
      </div>
      <div class="inner">
        <p class="counter">0</p>
      </div>
    </div>

    <div class="controls">
      <a id="start" class="btn">start game</a>
      <a id="stop" class="btn">stop game</a>
      <a id="restart" class="btn disabled">restart game</a>
      <div class="checkbox">
        <input type="checkbox" id="strict" name="" />
        <label for="strict"></label>
        <span>strict</span>
      </div>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
