<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://rawgit.com/bomholt/freecodecamp/master/_assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <div class="outer">
        <div class="row">
          <div id="green" class="col"></div>
          <div id="red" class="col"></div>
        </div>
        <div class="row">
          <div id="yellow" class="col"></div>
          <div id="blue" class="col"></div>
        </div>
        <div class="inner"></div>
      </div>

      <div class="controls">
        <a class="btn">start game</a>
        <a class="btn disabled">restart game</a>
        <input type="checkbox" id="strict">
        <label for="strict">strict</label>
      </div>

    </div>
  </div>  
</body>
</html>
