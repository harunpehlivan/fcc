<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="small-12 columns">

        <div id="session">10</div>
        <div id="break">5</div>
        <h1 id="time"></h1>

        <div id="buttons">
          <a id="play" class="floating-button">
            <i class="fa fa-play-circle pdbtn"></i>
          </a>
          <a id="pause" class="floating-button">
            <i class="fa fa-pause-circle pdbtn"></i>
          </a>
          <a id="stop" class="floating-button">
            <i class="fa fa-stop-circle pdbtn"></i>
          </a>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <a href="https://github.com/bomholt/freecodecamp" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt / freecodecamp</a>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
