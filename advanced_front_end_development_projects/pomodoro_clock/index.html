<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://rawgit.com/bomholt/freecodecamp/master/_assets/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:500" rel="stylesheet">
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="small-12 columns">

        <form>
          <div class="form-group">
            <input type="text" id="task-input" value="Coding" required>
            <span class="bar"></span>
            <label>Task Name</label>
          </div>
          <div class="form-group">
            <span class="caret">â–¼</span>
            <input type="text" id="notification-input" class="select-input" readonly="true" value="Alarm 1">
            <span class="bar"></span>
            <label class="select-label">Notification Sound</label>

            <ul class="select-dropdown">
              <li class=""><span>Alarm 1</span></li>
              <li class=""><span>Alarm 2</span></li>
              <li class=""><span>Alarm 3</span></li>
            </ul>

          </div>
          <div class="form-group">
            <input type="text" id="session-input" value="0.5" required>
            <span class="bar"></span>
            <label>Session Length</label>
          </div>
          <div class="form-group">
            <input type="text" id="break-input" value="0.5" required>
            <span class="bar"></span>
            <label>Break Length</label>
          </div>
        </form>

        <h4 id="task"></h4>

        <div class="canvas-timer">
          <div class="box">
            <div class="outer">
              <div class="inner">
                <h1 id="time"></h1>
              </div>
            </div>
            <div id="circle" class="content"></div>
          </div>
        </div>

        <div>
          <a id="play" class="floating-button">
            <i class="fa fa-play-circle pdbtn"></i>
          </a>
          <a id="pause" class="floating-button">
            <i class="fa fa-pause-circle pdbtn"></i>
          </a>
          <a id="stop" class="floating-button">
            <i class="fa fa-stop-circle pdbtn"></i>
          </a>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <a href="https://github.com/bomholt/freecodecamp" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt / freecodecamp</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://rawgit.com/bomholt/freecodecamp/master/advanced_front_end_development_projects/_assets/js/circle-progress.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
