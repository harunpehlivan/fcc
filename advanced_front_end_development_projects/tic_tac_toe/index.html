<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://rawgit.com/bomholt/fcc-portfolio/master/_assets/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="grid">
      <div id="0" class="field left top"></div>
      <div id="1" class="field top vertical"></div>
      <div id="2" class="field right top"></div>
      <div id="3" class="field left horizontal"></div>
      <div id="4" class="field horizontal vertical"></div>
      <div id="5" class="field right horizontal"></div>
      <div id="6" class="field left bottom"></div>
      <div id="7" class="field bottom vertical"></div>
      <div id="8" class="field right bottom"></div>
    </div>
    <div class="controls">
      <div class="radio">
        <input type="radio" id="playx" class="play" name="play" checked />
        <label for="playx"></label>
        <span>Play "X"</span>
      </div>
      <div class="radio">
        <input type="radio" id="playo" class="play" name="play" />
        <label for="playo"></label>
        <span>Play "O"</span>
      </div>
    </div>
  </div>
  <footer>
    <a href="https://github.com/bomholt/fcc-portfolio" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt / fcc-portfolio</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
