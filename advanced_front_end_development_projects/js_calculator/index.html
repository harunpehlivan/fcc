<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Calculator [WIP]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Display -->
      <div id="display" class="col-xs-12">
        <div class="hiddenResult"><h4></h4></div>
        <div class="visibleResult"><h2></h2></div>
      </div>

      <!-- Keys -->
      <div id="keys" class="col-xs-12 col-sm-8">
        <div class="grey700">
          <span>7</span>
          <span>4</span>
          <span>1</span>
          <span>.</span>
        </div>
        <div class="grey700">
          <span>8</span>
          <span>5</span>
          <span>2</span>
          <span>0</span>
        </div>
        <div class="grey700">
          <span>9</span>
          <span>6</span>
          <span>3</span>
          <span>=</span>
        </div>
        <div class="grey600">
          <span>DEL</span>
          <span>÷</span>
          <span>×</span>
          <span>-</span>
          <span>+</span>
        </div>
      </div>

      <!-- Keys Extemded -->
      <div id="keys-extended" class="hidden-xs col-sm-4">
        <div>
          <span>sin</span>
          <span>ln</span>
          <span class="disabled">π</span>
          <span>(</span>
        </div>
        <div>
          <span>cos</span>
          <span>log</span>
          <span class="disabled">e</span>
          <span>)</span>
        </div>
        <div>
          <span>tan</span>
          <span class="disabled">!</span>
          <span class="disabled">^</span>
          <span>√</span>
        </div>
        <div class="bomholt text-center">
          <a href="https://github.com/bomholt/freecodecamp" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt</a>
        </div>
      </div>

    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
