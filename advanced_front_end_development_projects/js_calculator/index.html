<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Calculator [WIP]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Display -->
    <div class="col-xs-12 display">
    </div>

    <!-- Keys -->
    <div class="col-xs-12 col-sm-8 keys">
      <div class="grey700">
        <span data-value="7">7</span>
        <span data-value="4">4</span>
        <span data-value="1">1</span>
        <span data-value=".">.</span>
      </div>
      <div class="grey700">
        <span data-value="8">8</span>
        <span data-value="5">5</span>
        <span data-value="2">2</span>
        <span data-value="0">0</span>
      </div>
      <div class="grey700">
        <span data-value="9">9</span>
        <span data-value="6">6</span>
        <span data-value="3">3</span>
        <span class="equals" data-value="=">=</span>
      </div>
      <div class="grey600">
        <span class="operator" data-value="/">÷</span>
        <span class="operator" data-value="*">×</span>
        <span class="operator" data-value="-">-</span>
        <span class="operator" data-value="+">+</span>
        <span class="delete" data-value="DEL">DEL</span>
      </div>
    </div>

    <!-- Keys Extemded -->
    <div class="hidden-xs col-sm-4 keys-extended">
      <div>
        <span>sin</span>
        <span>ln</span>
        <span>π</span>
        <span>(</span>
      </div>
      <div>
        <span>cos</span>
        <span>log</span>
        <span>e</span>
        <span>)</span>
      </div>
      <div>
        <span>tan</span>
        <span>!</span>
        <span>^</span>
        <span>√</span>
      </div>
      <div class="bomholt text-right">
        <a href="https://github.com/bomholt/freecodecamp" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
