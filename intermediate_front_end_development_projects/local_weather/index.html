<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet prefetch" href="https://erikflowers.github.io/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/jquery.owlcarousel/1.3.2/owl.carousel.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-xs-12">
        <div class="card">
          <div class="card-current">
            <h2 id="location">Gotham City</h2>
            <h4 id="time">Monday, 22:47</h4>
            <h4 id="summary">Partly Cloudy</h4>
            <div class="temp">
              <div id="temperature">42</div>
              <div id="unit1">°F</div>
              <a id="unit2">| °C</a>
            </div>
            <i id="icon" class="wi wi-night-alt-cloudy"></i>
            <div class="precip">
              <div class="precip-icon">
                <i class="wi wi-raindrop"></i>
              </div>
              <div id="precipitation">7%</div>
            </div>
            <div class="wind">
              <div class="wind-icon">
                <i class="wi wi-strong-wind"></i>
              </div>
              <div id="windspeed">5 mph</div>
            </div>
          </div>
          <div id="daybyday">
            <div id="carousel" class="owl-carousel">
              <div>
                <p id="day-0">Mon</p>
                <i id="icon-day-0" class="wi wi-cloudy"></i>
                <div class="tempMax">
                  <p id="tempMax-day-0">63</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-0">40</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-1">Tue</p>
                <i id="icon-day-1" class="wi wi-storm-showers"></i>
                <div class="tempMax">
                  <p id="tempMax-day-1">56</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-1">38</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-2">Wed</p>
                <i id="icon-day-2" class="wi wi-rain"></i>
                <div class="tempMax">
                  <p id="tempMax-day-2">70</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-2">49</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-3">Thu</p>
                <i id="icon-day-3" class="wi wi-cloudy"></i>
                <div class="tempMax">
                  <p id="tempMax-day-3">68</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-3">50</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-4">Fri</p>
                <i id="icon-day-4" class="wi wi-day-cloudy"></i>
                <div class="tempMax">
                  <p id="tempMax-day-4">72</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-4">52</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-5">Sat</p>
                <i id="icon-day-5" class="wi wi-day-cloudy"></i>
                <div class="tempMax">
                  <p id="tempMax-day-5">83</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-5">52</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-6">Sun</p>
                <i id="icon-day-6" class="wi wi-fog"></i>
                <div class="tempMax">
                  <p id="tempMax-day-6">69</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-6">45</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-7">Mon</p>
                <i id="icon-day-7" class="wi wi-showers"></i>
                <div class="tempMax">
                  <p id="tempMax-day-7">74</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-7">59</p><span>°</span>
                </div>
              </div>
            </div>
          </div>
          <div id="footer">
            <a href="https://github.com/bomholt" class="bomholt" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt</a>
            <a href="http://forecast.io/" target="_blank" rel="noopener noreferrer">(powered by forecast.io)</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.owlcarousel/1.3.2/owl.carousel.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
