<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet prefetch" href="https://erikflowers.github.io/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div id="current" class="col-md-6 col-md-offset-3">
        <h2 id="location"></h2>
        <h4 id="time"></h4>
        <h4 id="summary"></h4>
        <span id="temperature"></span>
        <span id="unit1"></span>
        <span id="unit2"></span>
        <i id="icon"></i>
        <div id="precipitation"></div>
        <div id="wind"></div>
      </div>

      <div class="col-md-6 col-md-offset-3 id">
        <br>
        <p id="day-0"></p>
        <i id="icon-day-0"></i>
        <p id="tempMax-day-0"></p>
        <p id="tempMin-day-0"></p>
        <br>
        <p id="day-1"></p>
        <i id="icon-day-1"></i>
        <p id="tempMax-day-1"></p>
        <p id="tempMin-day-1"></p>
        <br>
        <p id="day-2"></p>
        <i id="icon-day-2"></i>
        <p id="tempMax-day-2"></p>
        <p id="tempMin-day-2"></p>
        <br>
        <p id="day-3"></p>
        <i id="icon-day-3"></i>
        <p id="tempMax-day-3"></p>
        <p id="tempMin-day-3"></p>
        <br>
        <p id="day-4"></p>
        <i id="icon-day-4"></i>
        <p id="tempMax-day-4"></p>
        <p id="tempMin-day-4"></p>
        <br>
        <p id="day-5"></p>
        <i id="icon-day-5"></i>
        <p id="tempMax-day-5"></p>
        <p id="tempMin-day-5"></p>
        <br>
        <p id="day-6"></p>
        <i id="icon-day-6"></i>
        <p id="tempMax-day-6"></p>
        <p id="tempMin-day-6"></p>
        <br>
        <p id="day-7"></p>
        <i id="icon-day-7"></i>
        <p id="tempMax-day-7"></p>
        <p id="tempMin-day-7"></p>
        <br>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
