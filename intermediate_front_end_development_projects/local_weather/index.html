<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet prefetch" href="https://erikflowers.github.io/weather-icons/css/weather-icons.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/jquery.owlcarousel/1.3.2/owl.carousel.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-xs-12">
        <div class="card">
          <div class="card-current">
            <h2 id="location">Loading data...</h2>
            <h4 id="time">Day, Time</h4>
            <h4 id="summary">Summary</h4>
            <div class="temp">
              <div id="temperature">0</div>
              <div id="unit1">°F</div>
              <a id="unit2">/ °C</a>
            </div>
            <i id="icon" class="wi wi-na"></i>
            <div class="precip">
              <div class="precip-icon">
                <i class="wi wi-raindrop"></i>
              </div>
              <div id="precipitation">0%</div>
            </div>
            <div class="wind">
              <div class="wind-icon">
                <i class="wi wi-strong-wind"></i>
              </div>
              <div id="windspeed">0 mph</div>
            </div>
          </div>
          <div id="daybyday">
            <div id="carousel" class="owl-carousel">
              <div>
                <p id="day-0">Day</p>
                <i id="icon-day-0" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-0">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-0">0</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-1">Day</p>
                <i id="icon-day-1" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-1">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-1">0</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-2">Day</p>
                <i id="icon-day-2" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-2">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-2">0</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-3">Day</p>
                <i id="icon-day-3" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-3">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-3">0</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-4">Day</p>
                <i id="icon-day-4" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-4">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-4">0</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-5">Day</p>
                <i id="icon-day-5" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-5">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-5">0</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-6">Day</p>
                <i id="icon-day-6" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-6">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-6">0</p><span>°</span>
                </div>
              </div>
              <div>
                <p id="day-7">Day</p>
                <i id="icon-day-7" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-7">0</p><span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-7">0</p><span>°</span>
                </div>
              </div>
            </div>
          </div>
          <div id="footer">
            <a href="https://github.com/bomholt" class="bomholt" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt</a>
            <a href="http://forecast.io/" target="_blank" rel="noopener noreferrer">(powered by forecast.io)</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.owlcarousel/1.3.2/owl.carousel.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
