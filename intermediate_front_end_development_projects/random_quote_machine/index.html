  <div class="container">
    <div class="row">

      <!-- Futurama Quotes -->
      <div class="small-12">
        <div class="card">
          <div class="card-image slow">
            <img id="image">
            <h3 id="author"></h3>
          </div>
          <div class="card-content">
            <h5 id="text"></h5>
            <small>
              <p id="episode" class="text-right"></p>
            </small>
          </div>
          <div class="card-actions">
            <button id="quote">new quote</button>
            <a id="tweet" href="#" target="_blank" rel="noopener noreferrer">
              <i class="fa fa-twitter fa-lg"></i>
            </a>
            <a id="share" href="#" target="_blank" rel="noopener noreferrer">
              <i class="fa fa-facebook-official fa-lg"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="text-center">
    <a href="https://github.com/bomholt/freecodecamp" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt</a>
