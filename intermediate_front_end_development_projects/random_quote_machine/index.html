<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://use.fonticons.com/cbfd33e3.js"></script>
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.2/motion-ui.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">

      <!-- Futurama Quotes -->
      <div class="small-12 columns">
        <div class="card">
          <div class="card-image slow">
            <img id="image">
            <h3>futurama quotes</h3>
          </div>
          <div class="card-content">
            <div id="text"></div>
            <div id="author"></div>
            <span id="episode"></span>
          </div>
          <div class="card-actions">
            <a href="#" id="quote">new quote</a>
            <a id="tweet" href="#" target="_blank" rel="noopener noreferrer">
              <i class="fa fa-twitter fa-lg"></i>
            </a>
            <a id="share" href="#" target="_blank" rel="noopener noreferrer">
              <i class="fa fa-facebook-official fa-lg"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

<footer>
  <div class="row">
    <div class="txt-responsive">
      <a href="https://github.com/bomholt/freecodecamp_solutions" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt</a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.2/motion-ui.min.js"></script>
<script src="index.js"></script>
</body>
</html>
