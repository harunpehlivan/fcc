<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://rawgit.com/bomholt/fcc-portfolio/master/_assets/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container moz-container-fix">

    <!-- Wikipedia Init -->
    <div id="row-init" class="row moz-row-fix">
      <div class="small-12">
        <div id="wikipedia-init">
          <div class="init-image">
            <img src="https://rawgit.com/bomholt/fcc-portfolio/master/intermediate_front_end_development_projects/_assets/img/wikipedia_init.png">
          </div>
          <div class="init-search">
            <div>
              <input id="init-input" type="search">
            </div>
            <div>
              <button id="init-button-mobile" type="button" class="button search show-for-small-only"><i class="fa fa-search fa-lg"></i></button>
            </div>
          </div>
          <div class="init-actions">
            <button id="init-button" type="button" class="button search show-for-medium">Wikipedia Search</button>
            <a href="https://en.wikipedia.org/wiki/Special:Random" class="button show-for-medium" target="_blank" rel="noopener noreferrer">I'm Feeling Lucky</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Wikipedia Topbar -->
    <div id="wikipedia-top-bar" class="top-bar">
      <div class="row">
        <div class="top-bar-title">
          <img src="https://rawgit.com/bomholt/fcc-portfolio/master/intermediate_front_end_development_projects/_assets/img/wikipedia_topbar.png">
        </div>
        <div class="top-bar-left">
          <div class="top-bar-search">
            <div>
              <input id="top-bar-input" type="search">
            </div>
            <div>
              <button id="top-bar-button" type="button" class="button search"><i class="fa fa-search fa-lg"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Wikipedia Results -->
    <div class="row">
      <div class="small-12">
        <div id="wikipedia-results">
        </div>
      </div>
    </div>

  </div>

  <footer class="text-center">
    <a href="https://github.com/bomholt/fcc-portfolio" target="_blank" rel="noopener noreferrer"><i class="fa fa-github-alt fa-lg"></i> bomholt / fcc-portfolio</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
